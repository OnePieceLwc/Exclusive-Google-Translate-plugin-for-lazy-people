<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>智能翻译助手</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    
    .instructions {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .instructions li {
      margin: 5px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="title">智能翻译助手</div>
  <div class="description">
    选中网页文本即可快速翻译，支持中英互译。
  </div>
  <div class="instructions">
    使用说明：
    <ol>
      <li>在网页上选中需要翻译的文本</li>
      <li>点击出现的"翻译"按钮</li>
      <li>翻译结果将在右侧边栏显示</li>
    </ol>
  </div>
</body>
</html>
